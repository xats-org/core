name: Bug Report
description: Report a bug or issue with the xats schema or tools
title: "[Bug]: "
labels: ["type:bug", "status:triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form completely to help us understand and fix the issue.

  - type: input
    id: schema-version
    attributes:
      label: Schema Version
      description: Which version of the xats schema are you using?
      placeholder: "e.g., v0.1.0"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Schema Definition
        - Documentation
        - Examples
        - Validation
        - Extensions
        - Tools/Utilities
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened vs what you expected
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a document with...
        2. Validate against schema...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen
    validations:
      required: true

  - type: textarea
    id: document-sample
    attributes:
      label: Sample Document
      description: If applicable, provide a minimal xats document that demonstrates the issue
      render: json
      placeholder: |
        {
          "schemaVersion": "0.1.0",
          // ... minimal reproduction case
        }

  - type: textarea
    id: validation-output
    attributes:
      label: Validation Output
      description: If validation is involved, paste the error output
      render: text

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      placeholder: |
        - OS: [e.g., macOS, Linux, Windows]
        - Validator: [e.g., ajv, jsonschema, VSCode]
        - Node version: [if applicable]
      render: markdown

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, including screenshots if applicable